<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="build/js/vendor.min.js"></script>
      <script src="bower_components/moment/min/moment.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    <title>Find A Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1>Find a Doctor</h1>

      <form id="find-by-issue">
        <label for="issue">Search by medical issue</label>
       <input id="issue" type="text" name="issue" value="issue">
       <br>
       <button type="submit" class="btn btn-info" id="issue-button">Find a doctor</button>
      </form>
      <br>

      <form id="find-by-name">
        <br>
        <label for="name">Search by name</label>
        <input id="name" type="text" name="name" value="name">
        <br>
        <button type="submit" class="btn btn-info" id="name-button">Find a doctor</button>
      </form>
      <br>
      
      <button type="button" class="btn btn-danger" id="reset-button">Clear the list</button>
    </div>
    <br>
    <div class="container">
      <h3>Available Doctor's:</h3>
      <div id="show-doctors">
        <ul>

        </ul>
      </div>
      <div class="showErrors">

      </div>
    </div>
  </body>
</html>
